<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CalculadoraCss.css" />
        <script src="CalculadoraScript.js"></script>
    </head>
    <body>
        <div class="principal">
            <Fieldset>
                <legend> Melhor Calculadora do Mundo!! </legend>
    
                <div>
                    <input id="inputId" type="text" class="inputClase" readonly>
                </div>

                <table> 
                    <tr>
                        <td><button id="btnC" class="btn btn-green">C</button></td>
                        <td><button id="btnMenor" class="btn btn-green"><</button></td>
                        <td><button id="btnDivide" class="btn btn-green">/</button></td>
                        <td><button id="btnMultiplica" class="btn btn-green">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btnDados btn-green">7</button></td>
                        <td><button class="btn btnDados btn-green">8</button></td>
                        <td><button class="btn btnDados btn-green">9</button></td>
                        <td><button id="btnDiminui" class="btn btn-green">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btnDados btn-green">4</button></td>
                        <td><button class="btn btnDados btn-green">5</button></td>
                        <td><button class="btn btnDados btn-green">6</button></td>
                        <td><button id="btnSoma" class="btn btn-green">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btnDados btn-green">1</button></td>
                        <td><button class="btn btnDados btn-green">2</button></td>
                        <td><button class="btn btnDados btn-green">3</button></td>
                        <td rowspan="2"><button id="btnIgual" class="btn btn-igual btn-green">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn btnDados btn-zero btn-green">0</button></td>
                        <td><button class="btn btnDados btn-green">.</button></td>
                    </tr>
                </table>
            </Fieldset>
        </div>
        
    </body>
</html>
